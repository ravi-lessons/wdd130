<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><poll-form></poll-form></title>
</head>

<body>

    <header></header>
    <main>
        <form action="">
            <label for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="useremail">Email</label>
            <input type="email" id="useremail" name="useremail" required><br>

            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="googlechrome">Google Chrome</option>
                <option value="mozilla">Mozilla Firefox</option>
                <option value="edge">Microsoft Edge</option>
            </select><br>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet"><br>

            <label for="feedback">List Places you have lived</label>
            <textarea name="feedback" id="feedback" placeholder="Rayfield Jos, Victoria Island Lagos, Maitama Abuja"
                rows="5"></textarea><br>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>

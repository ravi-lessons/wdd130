<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        /* allows the items to start on the next line if the first line is exhausted.*/
        background-color: lightblue
    }

    .container div {
        background-color: beige;
        margin: 10px;
        padding: 20px;
    }

    .vertical-container {
        background-color: lightblue;
        display: flex;
        flex-flow: column;
        /*allows the items to appear vertically and start a new line after exhausting the previous one. */
        width: 100px;
        float: left;
    }

    .vertical-container div {
        background-color: azure;
        margin: 20px;
        padding: 20px;
    }

    section {
        background-color: brown;
        color: aliceblue;
    }
</style>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
</head>

<body>
    <h1>Testing flexi box</h1>
    <div class="container"> <!--these items are arranged horizontally-->
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>


    </div>
    <div class="vertical-container"><!--these items are arranged vertically-->
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
    </div>
    <section>
        <p>Testing the floating attribute</p>
    </section>

</body>

</html>

    <main>
        <address>
            <h1>Paris White Water Rafting Company</h1>
            <p>3, North Bank, Makurdi, Benue State.
            </p>
            <p>+234 8100248290</p>
            <p><a href="mailto:tereseterkuma@gmail.com">info@pariswhitewater.com</a></p>
        </address>
        <section class="map-form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.5239250788595!2d8.549186999999995!3d7.734115000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x105081a28e5e0801%3A0xb149401b0177e691!2sRiver%20Benue!5e0!3m2!1sen!2sng!4v1764416909677!5m2!1sen!2sng"
                    width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form action="">
                <div class="box"><label>Name <input type="text" id="fullname" name="fullname"></label></div>

                <div class="box"><label>Email <input type="email" id="email" name="email"></label></div>
                <div class="box"></div>

                <div class="purpose">
                    <p>Message Purpose</p>
                    <label for="purpose"><input type="radio" id="general_inquiry" name="purpose"
                            value="general_inquiry">General
                        Inquiry <br>
                        <input type="radio" id="reservation_question" name="purpose"
                            value="reservation_question">Reservation
                        Question <br>
                        <input type="radio" id="website_question" name="purpose" value="website_question">Website
                        Suggestion
                    </label>
                </div>

                <div>
                    <label>Message <br><textarea name="message" id="message" placeholder="type here"></textarea></label>
                </div>

                <div>
                    <label> <input type="checkbox" id="subscribe" name="subscribe">Please Subscribe me to
                        the monthly
                        newsletter
                    </label>
                </div>
                <button type="submit"> Request Support!</button>
            </form>
        </section>

        <section class="staff">

            <h2>We are Here to Serve You</h2>
            <figure class="employee"> <img src="images/ceo2.jpg" alt="paris water rafting general manager"
                    width="200px">
                <figcaption><b>Terese James Terkuma </b> <br>(General Manager) <br> He handles overall business
                    operations,
                    finances,
                    and
                    strategic decisions.</figcaption>
            </figure>

            <figure class="employee"> <img src="images/lead-guard.jpg" alt="paris water rafting lead raft guide"
                    width="200px">
                <figcaption> <b>Aondosoo Kelvin Terkuma </b><br> (Lead Raft Guide) <br>He ensures safety standards,
                    manages
                    rafting trips, and trains junior guides.</figcaption>
            </figure>

            <figure class="employee"> <img src="images/marketing-director.jpg"
                    alt="paris water rafting director of sales" width="200px">
                <figcaption><b>Apeidoo Gloria Tor </b><br> (Director of Sales) <br>She oversees customer
                    acquisition,partnerships,
                    and promotions.</figcaption>
            </figure>
